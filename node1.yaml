---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node1
  namespace: dmlkh-besu
  labels:
    scope: playground
spec:
  storageClassName: gp2-general
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: node1keys
  namespace: dmlkh-besu
  labels:
    scope: playground
stringData:
  address: 0x7653955ed6c2866c7fe08d0de584c3218e288c85
  key: 0xfb311d887f5e0df0bb0678ef043f3f1d104e95f806e6a505fa3fbef9df370f7e
  key.pub: 0xbf80da787c9ed3a02b5bd9b6e1504ffd174864dae384d4ce1e84184ef5ebd5d3f0326ec1e1e4cedceeca7857434084db0414daef86579b1b3dc6c42339b0693c
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node1cfg
  namespace: dmlkh-besu
  labels:
    scope: playground
data:
  config.toml: |
    static-nodes-file="/etc/config/staticnodes/static-nodes.json"
    discovery-enabled=false
    identity="node1"
    data-path="/etc/data"
    genesis-file="/etc/config/genesis/genesis.json"
    host-allowlist=["*"]
    logging="DEBUG"
    max-peers=5
    node-private-key-file="/etc/keys/key"
    nat-method="none"
    p2p-enabled=true
    p2p-host="34.240.169.168"
    p2p-port=30332
    rpc-http-enabled=true
    rpc-http-api=["DEBUG", "ETH", "WEB3", "NET", "TRACE", "QBFT", "TXPOOL", "ADMIN", "PERM", "EEA", "PRIV"]
    rpc-http-authentication-enabled=false
    sync-mode="FULL"
    data-storage-format="FOREST"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node1
  namespace: dmlkh-besu
  labels:
    scope: playground
spec:
  selector:
    matchLabels:
      node: node1
  template:
    metadata:
      labels:
        node: node1
    spec:
      volumes:
        - name: config
          configMap:
            name: node1cfg
        - name: genesis
          configMap:
            name: genesis
        - name: data
          persistentVolumeClaim:
            claimName: node1
        - name: keys
          secret:
            secretName: node1keys
        - name: staticnodes
          configMap:
            name: staticnodes
      initContainers:
        - name: fix-perms
          image: busybox
          volumeMounts:
            - mountPath: /etc/data
              name: data
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - chown -R 1000:1000 /etc/data
      containers:
        - name: main
          image: hyperledger/besu:24.3.0
          volumeMounts:
            - mountPath: /etc/config/genesis
              name: genesis
            - mountPath: /etc/config/node
              name: config
            - mountPath: /etc/keys
              name: keys
            - mountPath: /etc/data
              name: data
            - mountPath: /etc/config/staticnodes
              name: staticnodes
          ports:
            - containerPort: 30332
              protocol: UDP
            - containerPort: 8545
              protocol: TCP
            - containerPort: 8546
              protocol: TCP
          command:
            - /bin/bash
            - -c
            - --
          args:
            - /opt/besu/bin/besu --config-file=/etc/config/node/config.toml --min-gas-price=0
