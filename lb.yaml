apiVersion: v1
kind: Service
metadata:
  name: besu-udp
  namespace: dmlkh-besu
  labels:
    scope: playground
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-manage-backend-security-group-rules: "true"
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-name: dmlkh-besu
  finalizers:
    - service.k8s.aws/resources
spec:
  type: LoadBalancer
  ports:
    - port: 30331
      protocol: UDP
      targetPort: 30303
      name: node0
    - port: 30332
      protocol: UDP
      targetPort: 30303
      name: node1
    - port: 30333
      protocol: UDP
      targetPort: 30303
      name: node2
    - port: 30334
      protocol: UDP
      targetPort: 30303
      name: node3
    - port: 30335
      protocol: UDP
      targetPort: 30303
      name: node4
